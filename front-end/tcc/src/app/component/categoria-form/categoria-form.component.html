<div class="max-w-md mx-auto">
  <h2 class="text-2xl font-bold mb-4">Cadastro de Categoria</h2>
  <form [formGroup]="formCategoria" (ngSubmit)="criarCategoria()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="descricao">
        Descrição
      </label>
      <input
        formControlName="descricao"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="descricao"
        type="text"
        placeholder="Descrição"
      >
      <div *ngIf="formCategoria.controls['descricao'].touched && formCategoria.controls['descricao'].invalid" class="text-red-500 mt-1">
        A descrição é obrigatória.
      </div>
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
        [disabled]="formCategoria.invalid"
      >
        Cadastrar
      </button>
    </div>
  </form>
</div>
